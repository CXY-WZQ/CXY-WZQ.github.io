<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>融云聊天</title>
    <script src="https://cdn.ronghub.com/RongIMLib-2.3.4.min.js"></script>
</head>
<body>
    <button onclick="getMessage()">获取消息</button>
    <ul id="content_box"></ul>
	
	<script>
    
    // 初始化 SDK  RongIMLib.RongIMClient.init(appkey,[dataAccessProvider],[options])
        RongIMLib.RongIMClient.init("pwe86ga5pv606");

    // 一、设置监听
        // 设置连接监听状态 （ status 标识当前连接状态 ）
        // 连接状态监听器
        RongIMClient.setConnectionStatusListener({
            onChanged: function (status) {
                switch (status) {
                    case RongIMLib.ConnectionStatus.CONNECTED:
                        console.log('链接成功');
                        break;
                    case RongIMLib.ConnectionStatus.CONNECTING:
                        console.log('正在链接');
                        break;
                    case RongIMLib.ConnectionStatus.DISCONNECTED:
                        console.log('断开连接');
                        break;
                    case RongIMLib.ConnectionStatus.KICKED_OFFLINE_BY_OTHER_CLIENT:
                        console.log('其他设备登录');
                        break;
                    case RongIMLib.ConnectionStatus.DOMAIN_INCORRECT:
                        console.log('域名不正确');
                        break;
                    case RongIMLib.ConnectionStatus.NETWORK_UNAVAILABLE:
                    console.log('网络不可用');
                    break;
                    }
            }});

        // 消息监听器
        RongIMClient.setOnReceiveMessageListener({
            // 接收到的消息
            onReceived: function (message) {
                // 判断消息类型
                switch(message.messageType){
                    case RongIMClient.MessageType.TextMessage:
                        // message.content.content => 消息内容
                        break;
                    case RongIMClient.MessageType.VoiceMessage:
                        // 对声音进行预加载                
                        // message.content.content 格式为 AMR 格式的 base64 码
                        break;
                    case RongIMClient.MessageType.ImageMessage:
                    // message.content.content => 图片缩略图 base64。
                    // message.content.imageUri => 原图 URL。
                    break;
                    case RongIMClient.MessageType.DiscussionNotificationMessage:
                    // message.content.extension => 讨论组中的人员。
                    break;
                    case RongIMClient.MessageType.LocationMessage:
                    // message.content.latiude => 纬度。
                    // message.content.longitude => 经度。
                    // message.content.content => 位置图片 base64。
                    break;
                    case RongIMClient.MessageType.RichContentMessage:
                    // message.content.content => 文本消息内容。
                    // message.content.imageUri => 图片 base64。
                    // message.content.url => 原图 URL。
                    break;
                    case RongIMClient.MessageType.InformationNotificationMessage:
                        // do something...
                    break;
                    case RongIMClient.MessageType.ContactNotificationMessage:
                        // do something...
                    break;
                    case RongIMClient.MessageType.ProfileNotificationMessage:
                        // do something...
                    break;
                    case RongIMClient.MessageType.CommandNotificationMessage:
                        // do something...
                    break;
                    case RongIMClient.MessageType.CommandMessage:
                        // do something...
                    break;
                    case RongIMClient.MessageType.UnknownMessage:
                        // do something...
                    break;
                    default:
                        // do something...
                }
            }
        });


    // 二、连接服务器
        var token = "PPlsKMKnhqh/3RY7HTs0X4qYLrp84Fk0RX2DNDwrUc+7axaeCK+kRqZLKONci7afoaVIdvgefL8YIyeDNRbbeSTHoM8aG8IA";

        RongIMClient.connect(token, {
        onSuccess: function(userId) {
            console.log("Connect successfully." + userId);
        },
        onTokenIncorrect: function() {
            console.log('token无效');
        },
        onError:function(errorCode){
                var info = '';
                switch (errorCode) {
                case RongIMLib.ErrorCode.TIMEOUT:
                    info = '超时';
                    break;
                case RongIMLib.ConnectionState.UNACCEPTABLE_PAROTOCOL_VERSION:
                    info = '不可接受的协议版本';
                    break;
                case RongIMLib.ConnectionState.IDENTIFIER_REJECTED:
                    info = 'appkey不正确';
                    break;
                case RongIMLib.ConnectionState.SERVER_UNAVAILABLE:
                    info = '服务器不可用';
                    break;
                }
                console.log(errorCode);
            }
        });


    // 三、重新连接
        var callback = {
            onSuccess: function(userId) {
                console.log("Reconnect successfully." + userId);
            },
            onTokenIncorrect: function() {
                console.log('token无效');
            },
            onError:function(errorCode){
                console.log(errorcode);
            }
        };
        var config = {
            // 默认 false, true 启用自动重连，启用则为必选参数
            auto: true,
            // 重试频率 [100, 1000, 3000, 6000, 10000, 18000] 单位为毫秒，可选
            url: 'cdn.ronghub.com/RongIMLib-2.2.6.min.js',
            // 网络嗅探地址 [http(s)://]cdn.ronghub.com/RongIMLib-2.2.6.min.js 可选
            rate: [100, 1000, 3000, 6000, 10000]
        };
        RongIMClient.reconnect(callback, config);


        // 生成聊天内容
        function getMessage(){

            // 定义消息类型,文字消息使用 RongIMLib.TextMessage
            var msg = new RongIMLib.TextMessage({content:"hello",extra:"fucker"});

            var conversationtype = RongIMLib.ConversationType.PRIVATE; // 私聊
            var targetId = "ksja"; // 目标 Id

            RongIMClient.getInstance().sendMessage(conversationtype, targetId, msg, {
                        // 发送消息成功

                        onSuccess: function (message) {
                        //message 为发送的消息对象并且包含服务器返回的消息唯一Id和发送消息时间戳
                            console.log("Send successfully");
                            console.log(message)
                             //生成聊天内容,在页面追加要生成的内容
                             let msg = message.content.content + message.content.extra;
                            document.getElementById('content_box').append(msg);
                        },
                        onError: function (errorCode, message) {
                            var info = '';
                            switch (errorCode) {
                                case RongIMLib.ErrorCode.TIMEOUT:
                                    info = '超时';
                                    break;
                                case RongIMLib.ErrorCode.UNKNOWN_ERROR:
                                    info = '未知错误';
                                    break;
                                case RongIMLib.ErrorCode.REJECTED_BY_BLACKLIST:
                                    info = '在黑名单中，无法向对方发送消息';
                                    break;
                                case RongIMLib.ErrorCode.NOT_IN_DISCUSSION:
                                    info = '不在讨论组中';
                                    break;
                                case RongIMLib.ErrorCode.NOT_IN_GROUP:
                                    info = '不在群组中';
                                    break;
                                case RongIMLib.ErrorCode.NOT_IN_CHATROOM:
                                    info = '不在聊天室中';
                                    break;
                                default :
                                    info = "x";
                                    break;
                            }
                            console.log('发送失败:' + info);
                        }
                    }
            );

            var msg = new RongIMLib.TextMessage({content:"hello RongCloud!",extra:"附加信息"});
            var conversationtype = RongIMLib.ConversationType.PRIVATE; // 单聊,其他会话选择相应的消息类型即可。
            var targetId = "xxx"; // 目标 Id
            var pushData = "your pushInfo";
            RongIMClient.getInstance().sendMessage(conversationtype, targetId, msg, {
                    onSuccess: function (message) {
                        console.log(message)
                    },
                    onError: function (errorCode,message) {
                        console.log(message)
                    }
                }, false, pushData
            );
        }










	</script>
</body>
</html>
